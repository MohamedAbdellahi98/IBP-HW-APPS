<!DOCTYPE html>
<html>
<head>
	<title>Form Action Example</title>
</head>
<body>

	<h2>Form Action Example</h2>

	<!-- Form with input fields and buttons -->
	<form action="get_target.html" method="get" target="_blank">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<button type="submit">Submit (target=_blank)</button>
	</form>

	<form action="post_target.html" method="post" target="_self">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		<button type="submit">Submit (target=_self)</button>
	</form>
</body>
</html>
